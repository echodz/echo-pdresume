<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>policeform</title>

</head>
<body>
    <div class="complaint-container">
        <img src="./bg.png" width="800">
        <form class="my-form" autocomplete="off">
            <div class="container">
              <ul>
                <li>
                  <div class="grid grid-2">
                    <input type="text" id="name" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                  </div>
                </li>
                <li>
                  <div class="grid grid-2">
                      <input type="tel" id="phone" maxlength="10" placeholder="Phone">
                      <input type="date" id="date" max="1979-12-31" placeholder="Date">
                  </div>
                </li>
                <li>
                  <textarea placeholder="Why You Want To Join Us !" id="complaint"></textarea>
                </li>
                <li>
                    <button class="btn-grid" type="button">
                        <span class="back">
                          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                        </span>
                        <span class="front">SUBMIT</span>
                    </button>
                </li>
              </ul>
            </div>
        </form>
    </div>
</body>
</html>
